<!-- <p>displaynotes works!</p> -->
  
<div class="displaynote">
    <mat-card *ngFor="let note of AllNotes" class="notes">
        <div>
           <p class="wordBreakTitle"> {{note.title}} <img src="../../../assets/pin.svg"></p>
        </div>
        <div>
            <p class="wordBreak"> {{note.message}} </p>
        </div>
        <div class="div">
            <app-icons [note]="note"></app-icons>
        </div>
    </mat-card>
</div>
