<div fxLayoutAlign="center center" fxLayout="column">
    <mat-card (click)=setNote() *ngIf="reset" class="view">
        <div fxLayout="row" fxLayoutAlign="space-between start"  class="note" > 
            <input type="text" placeholder="Take a note..">
            <mat-icon>create</mat-icon>
        </div>
    </mat-card>
</div>
<div fxLayoutAlign="start center" fxLayout="column">
    <mat-card *ngIf="!reset" class="back-card">
        <div fxLayout="column" fxLayoutAlign="space-between start">
            <div class="note1">
                <input matInput placeholder="Title" [formControl]="title" >
                <img src="../../../assets/pin.svg" class="image">
            </div>
            <div class="note1">
                <input matInput placeholder="Take a note..." autofocus [formControl]="message">
            </div>
            <span  fxLayout.xs="row" fxLayoutAlign.xs="space-between start" fxLayout="row" fxLayoutAlign="space-between start">  
                <app-icons [note]=""></app-icons>                               
                <button type="submit" mat-button (click)="addNote()" (click)=setNote() class="close">close</button>
            </span>
        </div> 
    </mat-card>
</div>
