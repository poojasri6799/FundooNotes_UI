<div fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="takeNote" fxLayout='column' fxFlex.xs='98' fxFlex='100'>

      <div fxLayout="row">
        <div fxFlex="95">
            <input matInput placeholder="Title" [formControl]="title" >
        </div>
        <!-- <div fxFlex="5">
          <span mat-icon-button matSuffix  matTooltip="pin">
            <img *ngIf="pin === true" src="../../../assets/unpin.svg">
            <img *ngIf="pin === false" src="../../../assets/pin.svg">
          </span>
        </div> -->
      </div>
  
      <div fxFlex="100" style="width: 500px">
        <input matInput placeholder="Take a note..." autofocus [formControl]="message">

        </div>
      </div>
    </mat-card>
</div>
